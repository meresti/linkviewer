<template>
    <require from="./content-room.css"></require>

    <div click.trigger="navigate()">Navigate</div>

    <div class="cards clearfix" scroll.trigger="handleScrollEvent($event) & throttle:250">
        <div class="card2" repeat.for="link of links">
            <a target="_blank" href.bind="link.url">
                <div class="card-image"
                     css="background-image: url(${link.imageUrl ? link.imageUrl: 'images/card_default_image.png'});"></div>
                <div class="card-text">
                    <div class="card-title">${link.title}</div>
                    <div class="card-description">${link.description}</div>
                </div>
            </a>

            <div class="card-buttons clearfix">
                <div class="card-buttons-left">
                    <span class="card-btn icon-plus-circled" click.delegate="addLinkToRoom(link)"></span>
                    <span class="card-btn icon-minus-circled"></span>
                </div>
                <div class="card-buttons-right">
                    <span class="card-btn icon-thumbs-up-alt"></span>
                    <span class="card-btn icon-thumbs-down-alt"></span>
                    <span class="card-btn icon-forward"></span>
                    <span class="card-btn icon-star"></span>
                </div>
            </div>
        </div>
    </div>

</template>
