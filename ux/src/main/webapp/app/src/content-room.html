<template>
    <require from="./content-room.css"></require>

    <div class="cards clearfix" scroll.trigger="handleScrollEvent($event) & throttle:250">
        <div class="card2" repeat.for="contentRoomLink of links">
            <a target="_blank" href.bind="contentRoomLink.link.url">
                <div class="card-image"
                     css="background-image: url(${contentRoomLink.link.imageUrl ? contentRoomLink.link.imageUrl: 'images/card_default_image.png'});"></div>
                <div class="card-text">
                    <div class="card-title">${contentRoomLink.link.title}</div>
                    <div class="card-description">${contentRoomLink.link.description}</div>
                </div>
            </a>

            <div class="card-buttons clearfix">
                <div class="card-buttons-left">
                    <span class="card-btn icon-plus-circled"
                          click.delegate="addLinkToRoom(contentRoomLink.link)"></span>
                    <span class="card-btn icon-minus-circled"
                          click.delegate="removeLinkFromRoom(contentRoomLink.link)"></span>
                </div>
                <div class="card-buttons-right">
                    <span class="card-btn icon-thumbs-up-alt"></span>
                    <span class="card-btn icon-thumbs-down-alt"></span>
                    <span class="card-btn icon-forward"></span>
                    <span class="card-btn icon-star"></span>
                </div>
            </div>
        </div>
    </div>

</template>
