<template>
    <ul show.bind="current.visible" style="list-style-type: none;padding-left: 14px;">
        <li>
            <div>
                <span if.bind="current.hasChildren()" click.trigger="current.toggleNode()" class="${current.icon}"></span>
                <span css="padding-left: ${current.hasChildren()? 0 : 14}px" click.delegate="onClick()">${current.name}</span>
            </div>
            <tree-node repeat.for="node of current.children" current.bind="node"></tree-node>
        </li>
    </ul>
</template>
