<template>
    <require from="./tree-node.css"></require>

    <ul show.bind="node.visible" style="list-style-type: none;padding-left: 14px;">
        <li>
            <div>
                <span if.bind="node.children.length > 0" click.trigger="node.toggleNode()" class="tree-node-icon fa ${node.expanded ? 'fa-caret-down' : 'fa-caret-right'}"></span>
                <span class="${node.children.length > 0 ? '' : 'tree-node-padding'} ${node.selected ? 'tree-node-selected' : ''}" click.delegate="onClick()">${node.data}</span>
            </div>
            <tree-node repeat.for="child of node.children" node.bind="child" treeview.bind="treeview"></tree-node>
        </li>
    </ul>
</template>
